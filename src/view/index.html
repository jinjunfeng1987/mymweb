<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>主页</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="assets/sui/css/sm.min.css">
  <link rel="stylesheet" href="assets/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="page-group">
    <div class="page page-current">
      <!-- 搜索框 -->
      <div class="bar bar-header-secondary mysearch">
        <div class="searchbar">
          <a class="searchbar-cancel">取消</a>
          <div class="search-input">
            <label class="icon icon-search" for="search"></label>
            <input type="search" id='search' placeholder='输入关键字...'/>
          </div>
        </div>
      </div>
      
      <div class="content" id="content">
        <!-- 轮播图 -->
        <div class="swiper-container" id="swiperInfo"></div>
        <!-- 菜单 -->
        <div class="content-padded grid-demo menu" id="menuInfo"></div>
        <!-- 列表 -->
        <div id="listInfo"></div>
      </div>
    </div>
  </div>
</div>


<!-- 轮播图模板 -->
<script type="text/template" id="swiperTpl">
  <div class="swiper-wrapper">
    {{each list}}
    <div class="swiper-slide">
      <img src="{{$value.image_url}}">
    </div>
    {{/each}}
  </div>
  <!-- 如果需要分页器 -->
  <div class="swiper-pagination"></div>
</script>
<!-- 菜单模板 -->
<script type="text/template" id="menuTpl">
  <div class="row">
    {{each list}}
    <div class="col-20">
      <a href="{{$value.href}}">
        <div>
          <img src="{{$value.img}}" alt="">
        </div>
        <div>{{$value.name}}</div>
      </a>
    </div>
    {{if ($index + 1) % 5 ==0}}
  </div>
  <div class="row">
    {{/if}}
    {{/each}}
  </div>
</script>
<!-- 列表模板 -->
<script type="text/template" id="listTpl">
  {{each $data}}
  <!-- 内容列表模板 -->
  <div class="content-padded list-title">
    <img src="{{$value.group_img}}">
  </div>
  <div class="content-padded list-item">
    <div class="row">
      {{each $value.goods item}}
      <div class="col-50">
        <div class="pic">
          <img src="{{item.goods_big_logo}}">
        </div>
        <div class="name">{{item.goods_name}}</div>
        <div class="price">
          <span>¥ {{item.goods_price}}</span>
          <a href="/goods-list.html?cid={{item.cat_id}}" class="button external">找相似</a>
        </div>
      </div>
      {{if ($index + 1) % 2 == 0}}
    </div>
    <div class="row">
      {{/if}}
      {{/each}}
    </div>
  </div>
  {{/each}}
</script>

<script type='text/javascript' src='assets/axios/axios.min.js' charset='utf-8'></script>
<script type='text/javascript' src='assets/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='assets/sui/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='assets/swiper/js/swiper.min.js' charset='utf-8'></script>
<script type="text/javascript" src="assets/artTemplate/template-web.js"></script>
<script type='text/javascript' src='js/app.js' charset='utf-8'></script>
<script type='text/javascript' src='js/login.js' charset='utf-8'></script>
<script type='text/javascript' src='js/index.js' charset='utf-8'></script>

</body>
</html>
