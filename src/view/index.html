<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>主页</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="assets/sui/css/sm.min.css">
  <link rel="stylesheet" href="assets/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="page-group">
    <div class="page page-current">
      <!-- 搜索框 -->
      <div class="bar bar-header-secondary mysearch">
        <div class="searchbar">
          <a class="searchbar-cancel">取消</a>
          <div class="search-input">
            <label class="icon icon-search" for="search"></label>
            <input type="search" id='search' placeholder='输入关键字...'/>
          </div>
        </div>
      </div>
      <div class="content" id="content">
        <!-- 轮播图 -->
        <div class="swiper-container" id="swiperInfo"></div>
      </div>
    </div>
  </div>


  <!-- 轮播图模板 -->
  <script type="text/template" id="swiperTpl">
    <div class="swiper-wrapper">
      {{each list}}
      <div class="swiper-slide">
        <img src="{{$value.image_url}}">
      </div>
      {{/each}}
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
  </script>

  <script type='text/javascript' src='assets/axios/axios.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='assets/zepto/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='assets/sui/js/sm.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='assets/swiper/js/swiper.min.js' charset='utf-8'></script>
  <script type="text/javascript" src="assets/artTemplate/template-web.js"></script>
  <script type='text/javascript' src='js/app.js' charset='utf-8'></script>
  <script type='text/javascript' src='js/login.js' charset='utf-8'></script>
  <script type='text/javascript' src='js/index.js' charset='utf-8'></script>

</body>
</html>
